<!--
    io7-hub setting node
-->
<script type="text/x-red" data-template-name="io7-hub">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> io7 Hub</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-appid"><i class="icon-tag"></i> App Id</label>
        <input type="text" id="node-config-input-appid" placeholder="App Id">
        <label for="node-config-input-token"><i class="icon-tag"></i> Token</label>
        <input type="password" id="node-config-input-token" placeholder="Token">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-tag"></i> Host</label>
        <input type="text" id="node-config-input-host" placeholder="Host">
        <label for="node-config-input-port"><i class="icon-tag"></i> Port</label>
        <input type="text" id="node-config-input-port" placeholder="Port">
    </div>
</script>
<script type="text/x-red" data-help-name="io7-hub">
    <p>io7 IOT node</p>
</script>

<!--
